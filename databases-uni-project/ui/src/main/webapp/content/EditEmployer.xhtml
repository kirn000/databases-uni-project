<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Edit profile</title>
</h:head>
<h:body>

    <h1>
        <h:outputLabel value="#{editEmployerBean.user.login}"/> edit.
    </h1>
    <br />
    <br />

    <h:form id="EmployerEditForm">
        <h:panelGrid id="panel" columns="3" border="0" cellpadding="0" cellspacing="2">

            <h:outputLabel for="passwordInput" value="Password:" />
            <h:inputText id="passwordInput" value="#{editEmployerBean.user.password}" required="true" />
            <h:message errorStyle="color:red; display:block" for="passwordInput" />

            <h:outputLabel for="companyNameInput" value="Company name:" />
            <h:inputText id="companyNameInput" value="#{editEmployerBean.employer.name}" required="true" />
            <h:message errorStyle="color:red; display:block" for="companyNameInput" />

            <h:outputLabel for="contactPersonInput" value="Contact person:" />
            <h:inputText id="contactPersonInput" value="#{editEmployerBean.employer.contactPerson}" required="true" />
            <h:message errorStyle="color:red; display:block" for="contactPersonInput" />

            <h:outputLabel for="telephoneInput" value="Telephone:" />
            <h:inputText id="telephoneInput" value="#{editEmployerBean.employer.tel}" />
            <h:message errorStyle="color:red; display:block" for="telephoneInput" />

            <h:outputLabel for="emailInput" value="E-mail:" />
            <h:inputText id="emailInput" value="#{editEmployerBean.employer.email}" />
            <h:message errorStyle="color:red; display:block" for="emailInput" />

            <h:outputLabel for="addressInput" value="Address:" />
            <h:inputText id="addressInput" value="#{editEmployerBean.employer.address}" />
            <h:message errorStyle="color:red; display:block" for="addressInput" />

            <h:outputLabel for="cityInput" value="City:" />
            <h:inputText id="cityInput" value="#{editEmployerBean.employer.city}" />
            <h:message errorStyle="color:red; display:block" for="cityInput" />

            <h:outputLabel for="countryInput" value="Country:" />
            <h:inputText id="countryInput" value="#{editEmployerBean.employer.country}" />
            <h:message errorStyle="color:red; display:block" for="countryInput" />

        </h:panelGrid>
        <br />
        <h:outputLabel for="descriptionInput" value="Company Description:" />
        <br />
        <h:inputTextarea id="descriptionInput" value="#{editEmployerBean.employer.description}" />

        <br/>
        <br/>

        <h:commandButton type="submit" id="editEmployer" action="#{editEmployerBean.edit()}" value="Save changes" />

    </h:form>

</h:body>
</html>
