<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Employer</title>
    <f:metadata>
        <f:viewParam name="id"/>
    </f:metadata>
</h:head>
<h:body>
    <h:form>
        <h2>
            <h:outputLabel value="#{employerBean.employer.id}"/>.
        </h2>
        <br/>
        <h:outputLabel value="Employer: #{employerBean.employer.name}" />
        <br/>
        <h:outputLabel value="Contact: #{employerBean.employer.contactPerson}" />
        <br/>
        <h:outputLabel value="Tel: #{employerBean.employer.tel}" />
        <br/>
        <h:outputLabel value="Email: #{employerBean.employer.email}" />
        <br/>
        <h:outputLabel value="Address: #{employerBean.employer.address}" />
        <br/>
        <h:outputLabel value="City: #{employerBean.employer.city}" />
        <br/>
        <h:outputLabel value="Country: #{employerBean.employer.country}" />
        <br/>
        Description:
        <h:outputLabel value="#{employerBean.employer.description}" />
        <br/>
        <h:commandLink value="Return to starting page." action="StartingPage"/>
    </h:form>
    <br/>
    <br/>
    <h:form rendered="#{!employerBean.owner}">
        <h:outputLabel for="commentInput" value="Your commentary:" />
        <br />
        <h:inputTextarea id="commentInput" value="#{employerBean.commentary.text}" />
        <br/>
        <h:commandButton type="submit" id="addCommentary" action="#{employerBean.addComment()}" value="Add Commentary" />
    </h:form>
    <h:form>
        <h2>
            <h:outputLabel value="Comments:"/>.
        </h2>
        <h:dataTable value="#{employerBean.comments}" var="comment" border="1">
            <h:column>
                <f:facet name="header">Author:</f:facet>
                #{comment.author}
            </h:column>
            <h:column>
                <f:facet name="header">Date:</f:facet>
                #{comment.commentDate}
            </h:column>
            <h:column>
                <f:facet name="header">Text:</f:facet>
                #{comment.text}
            </h:column>
        </h:dataTable>

    </h:form>
</h:body>
</html>
