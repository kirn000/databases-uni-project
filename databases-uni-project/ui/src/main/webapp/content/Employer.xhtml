<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Employer</title>
    <f:metadata>
        <f:viewParam name="id"/>
    </f:metadata>
</h:head>
<h:body>
    <h:form>
        <h2>
            <h:outputLabel value="#{employerBean.employer.id}"/>.
        </h2>
        <br/>
        <h:outputLabel value="Employer: #{employerBean.employer.name}" />
        <br/>
        <h:outputLabel value="Contact: #{employerBean.employer.contactPerson}" />
        <br/>
        <h:outputLabel value="Tel: #{employerBean.employer.tel}" />
        <br/>
        <h:outputLabel value="Email: #{employerBean.employer.email}" />
        <br/>
        <h:outputLabel value="Address: #{employerBean.employer.address}" />
        <br/>
        <h:outputLabel value="City: #{employerBean.employer.city}" />
        <br/>
        <h:outputLabel value="Country: #{employerBean.employer.country}" />
        <br/>
        Description:
        <h:outputLabel value="#{employerBean.employer.description}" />
        <br/>
        <h:commandLink value="Return to starting page." action="StartingPage"/>
    </h:form>
</h:body>
</html>
