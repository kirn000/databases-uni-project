<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Job list</title>
</h:head>

<h:body>
    <h:form>
        <h2>
            <h:outputLabel value="Job list"/>.
        </h2>
        <br/>
        <h:dataTable value="#{jobListBean.jobList}" var="job" border="1">
            <h:column>
                <f:facet name="header">#</f:facet>
                #{job.id}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{job.description}
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                #{job.status}
            </h:column>
            <h:column>
                <f:facet name="header">Posted</f:facet>
                #{job.postingDate}
            </h:column>
            <h:column>
                <f:facet name="header">Starts</f:facet>
                #{job.startingDate}
            </h:column>
            <h:column>
                <f:facet name="header">Ends</f:facet>
                #{job.endDate}
            </h:column>
        </h:dataTable>
        <br/>
        <h:commandLink value="Return to starting page." action="StartingPage"/>
    </h:form>
</h:body>

</html>
