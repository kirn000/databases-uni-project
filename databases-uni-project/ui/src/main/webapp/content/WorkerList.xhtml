<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Worker list</title>
</h:head>

<h:body>
    <h:form>
        <h2>
            <h:outputLabel value="Worker list"/>.
        </h2>
        <br/>
        <h:dataTable value="#{workerListBean.workers}" var="worker" border="1">
            <h:column>
                <f:facet name="header">#</f:facet>
                <p:link href="/content/Worker.xhtml?id=#{worker.id}" ajax="false" value="#{worker.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">First Name</f:facet>
                #{worker.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                #{worker.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">Address</f:facet>
                #{worker.address}
            </h:column>
            <h:column>
                <f:facet name="header">City</f:facet>
                #{worker.city}
            </h:column>
            <h:column>
                <f:facet name="header">Country</f:facet>
                #{worker.country}
            </h:column>
        </h:dataTable>
        <br/>
        <h:commandLink value="Return to starting page." action="StartingPage"/>
    </h:form>
</h:body>

</html>
