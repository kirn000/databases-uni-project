<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Login Page</title>
</h:head>

<h:body>
    <h1>Login page.</h1>
    <br />
    <h:form id="LoginForm" style="test-align: left;" prependId="false">
        <h:panelGroup>
            Login: <h:inputText id="j_username" value="#{loginBean.username}" required="true" />
        </h:panelGroup>
        <br/>
        <h:panelGroup>
            Password: <h:inputText id="j_password" value="#{loginBean.password}" required="true" />
        </h:panelGroup>
        <br/><br/>
        <h:panelGroup>
            <h:commandButton type="submit" id="login" action="#{loginBean.loginProject}" value="Login" />
        </h:panelGroup>
    </h:form>
</h:body>

</html>
